<div class="login-wrapper">
  <!-- Left Side: Visual/Branding -->
  <div class="brand-section">
    <div class="brand-content">
      <div class="brand-logo">
        <mat-icon>verified_user</mat-icon>
        <span>VehicleManager</span>
      </div>
      <h2>Manage your fleet with confidence.</h2>
      <p>
        Streamline your operations, track assets, and optimize performance all
        in one place.
      </p>

      <div class="brand-footer">
        <span>Â© 2025 Vehicle Management System</span>
      </div>
    </div>
    <div class="brand-overlay"></div>
  </div>

  <!-- Right Side: Login Form -->
  <div class="form-section">
    <div class="form-container">
      <div class="form-header">
        <h1>Welcome back</h1>
        <p>Please enter your details.</p>
      </div>

      <div class="input-group">
        <label>Mobile Number</label>
        <mat-form-field appearance="outline" class="custom-input">
          <input
            matInput
            [(ngModel)]="user.MobileNo"
            placeholder="Enter your mobile number"
            type="text"
            maxlength="10"
          />
          <mat-icon matSuffix>smartphone</mat-icon>
        </mat-form-field>
      </div>

      <div class="input-group">
        <label>Password</label>
        <mat-form-field appearance="outline" class="custom-input">
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="user.Password"
            placeholder="User password...."
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button class="btn btn-primary w-100" (click)="onSubmit()">Login</button>
    </div>
  </div>
</div>
